about_content: | # this will include new lines to allow paragraphs
  * SK주식회사 C&C 에서 일하고 있습니다.  운영성 업무를 다루다 보니 생산 현장 문의 대응 및 해외 사이트 지원 
  * 소스내 로직 분석 및 생산 현장, SKON 담당자와의 Communication 및 일정 협의도 진행하고 있습니다.
  * 신입으로 입사한지 1년이 되면서 개인적인 역량도 중요하지만 무엇보다도 Communication 역량이 중요하다는 것을 느끼고 있습니다. 
    
  * 항상 더 좋은 개발자가 되기 위해 꾸준히 공부하고 노력하고 있습니다, 기회가 된다면 대규모 트래픽을 다룰 수 있는 백엔드 개발자로서의 역량을 키워보고 싶습니다.
